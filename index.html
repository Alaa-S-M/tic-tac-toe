<!DOCTYPE html>
<html>

<head>
    <!-- CSS  -->
    <link rel="stylesheet" href='stylesheet.css'>
    <!-- Google "Indie Flower" font import -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    <title>This is a TicTacToe game</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <select id="number of players">
        <option value="">Number Of Players</option>
        <option value="1">One player</option>
        <option value="2">Two players</option>
    </select>
    <div id="turns">Current Player:
        <lable id="X" style="display: inline;">X</lable>
        <lable id="O" style="display: none;">O</lable>
    </div>
    <div id="board">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
    <button id="play again">Play again</button>
    <script src="src/index.js"> </script>
</body>

</html>
